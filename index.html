<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat & Music App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Chat with Friends</h1>
    <div id="chat-container">
        <ul id="messages"></ul>
        <form id="chat-form" action="">
            <input id="message-input" autocomplete="off" placeholder="Type a message..." required>
            <button>Send</button>
        </form>
    </div>

    <h2>Play Music</h2>
    <input type="text" id="youtube-url" placeholder="Enter YouTube URL" required>
    <button id="play-button">Play Music</button>
    <div id="player"></div>

    <h2>Ask ChatGPT</h2>
    <textarea id="gpt-input" placeholder="Ask a question..." required></textarea>
    <button id="gpt-button">Get Answer</button>
    <div id="gpt-response"></div>

    <script src="script.js"></script>
</body>
</html>
